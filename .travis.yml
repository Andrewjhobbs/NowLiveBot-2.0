language: java

# Check for gradle
script:
  gradle check
  gradle assemble

# Gradle caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle.caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME /.gradle/wrapper/

# Make sure to check against JDK8
jdk:
  - oraclejdk8